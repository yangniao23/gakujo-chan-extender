<script type="text/javascript">

function send(obj){
    if(obj == 0){
      document.getElementsByName("mode")[0].value = "doGoogleAuthLogin";
    } else if(obj == 1){
      location.href = "/campusweb/";
      return false;
    } else {
      if(confirm('メールを送信しますか？')){
          document.getElementsByName("mode")[0].value = "doSendSecretReset";
      } else {
        return false;
      }
    }
    document.form.submit();
    return false;
}
</script>
